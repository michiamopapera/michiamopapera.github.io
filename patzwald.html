<script>
var ExamDay = new Date("November 10 2025 00:04:00");

var x = setInterval(function() {

	var now = new Date().getTime();
	
	var distance = ExamDay - now;

  	var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  	var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  	var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
 	var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    document.getElementById("examclock").innerHTML = days + " days " + hours + ":"
  + minutes + ":" + seconds;
    
    if (distance < 0) {
    	clearInterval(x);
    	document.getElementById("examclock").innerHTML = "Time's up.";
    	}
    }, 1000);
</script>
